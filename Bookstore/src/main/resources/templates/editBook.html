<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <h1>Edit a book</h1>
    <form action="#" th:action="@{../save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" class="form-control" />
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
        <p>Year: <input type="text" th:field="*{year}" /></p>
        <p>Price: <input type="text" th:field="*{price}" /></p>
        <p> <input type="submit" value="Save" class="btn btn-success" /></p>
    </form>
</body>

</html>
